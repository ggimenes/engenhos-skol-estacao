<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="priceTableItem">
            <h2><span jhiTranslate="engenhosSkolEstacaoApp.priceTableItem.detail.title">Price Table Item</span> {{priceTableItem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.priceTableItem.price">Price</span></dt>
                <dd>
                    <span>{{priceTableItem.price}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/price-table-item', priceTableItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
