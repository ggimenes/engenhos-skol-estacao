<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userExtra">
            <h2><span jhiTranslate="engenhosSkolEstacaoApp.userExtra.detail.title">User Extra</span> {{userExtra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.userExtra.firstName">First Name</span></dt>
                <dd>
                    <span>{{userExtra.firstName}}</span>
                </dd>
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.userExtra.lastName">Last Name</span></dt>
                <dd>
                    <span>{{userExtra.lastName}}</span>
                </dd>
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.userExtra.cpf">Cpf</span></dt>
                <dd>
                    <span>{{userExtra.cpf}}</span>
                </dd>
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.userExtra.phone">Phone</span></dt>
                <dd>
                    <span>{{userExtra.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-extra', userExtra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
