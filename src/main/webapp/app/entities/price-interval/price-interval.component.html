<div>
    <h2 id="page-heading">
        <span jhiTranslate="engenhosSkolEstacaoApp.priceInterval.home.title">Price Intervals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-price-interval" [routerLink]="['/price-interval/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="engenhosSkolEstacaoApp.priceInterval.home.createLabel">
            Create new Price Interval
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="priceIntervals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="engenhosSkolEstacaoApp.priceInterval.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="initialMinutes"><span jhiTranslate="engenhosSkolEstacaoApp.priceInterval.initialMinutes">Initial Minutes</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="finalMinutes"><span jhiTranslate="engenhosSkolEstacaoApp.priceInterval.finalMinutes">Final Minutes</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="priceTableItem.id"><span jhiTranslate="engenhosSkolEstacaoApp.priceInterval.priceTableItem">Price Table Item</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let priceInterval of priceIntervals ;trackBy: trackId">
                <td><a [routerLink]="['/price-interval', priceInterval.id, 'view' ]">{{priceInterval.id}}</a></td>
                <td>{{priceInterval.name}}</td>
                <td>{{priceInterval.initialMinutes}}</td>
                <td>{{priceInterval.finalMinutes}}</td>
                <td>
                    <div *ngIf="priceInterval.priceTableItem">
                        <a [routerLink]="['../price-table-item', priceInterval.priceTableItem?.id, 'view' ]" >{{priceInterval.priceTableItem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/price-interval', priceInterval.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/price-interval', priceInterval.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'price-interval', { outlets: { popup: priceInterval.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="priceIntervals && priceIntervals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
