<div>
    <h2 id="page-heading">
        <span jhiTranslate="engenhosSkolEstacaoApp.slot.home.title">Slots</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-slot" [routerLink]="['/slot/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="engenhosSkolEstacaoApp.slot.home.createLabel">
            Create new Slot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="slots">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="number"><span jhiTranslate="engenhosSkolEstacaoApp.slot.number">Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="positionX"><span jhiTranslate="engenhosSkolEstacaoApp.slot.positionX">Position X</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="positionY"><span jhiTranslate="engenhosSkolEstacaoApp.slot.positionY">Position Y</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slot of slots ;trackBy: trackId">
                <td><a [routerLink]="['/slot', slot.id, 'view' ]">{{slot.id}}</a></td>
                <td>{{slot.number}}</td>
                <td>{{slot.positionX}}</td>
                <td>{{slot.positionY}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/slot', slot.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/slot', slot.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'slot', { outlets: { popup: slot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="slots && slots.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
