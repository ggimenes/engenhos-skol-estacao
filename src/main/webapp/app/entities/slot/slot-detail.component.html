<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="slot">
            <h2><span jhiTranslate="engenhosSkolEstacaoApp.slot.detail.title">Slot</span> {{slot.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.slot.number">Number</span></dt>
                <dd>
                    <span>{{slot.number}}</span>
                </dd>
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.slot.positionX">Position X</span></dt>
                <dd>
                    <span>{{slot.positionX}}</span>
                </dd>
                <dt><span jhiTranslate="engenhosSkolEstacaoApp.slot.positionY">Position Y</span></dt>
                <dd>
                    <span>{{slot.positionY}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/slot', slot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
